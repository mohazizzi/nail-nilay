<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>رزرو وقت</title>
  </head>
  <body>
    <div class="reservation">
      <form action="#" class="reservation__form reservation__active" data-form>
        <h1 class="reservation__form__title">رزرو وقت</h1>
        <select name="month" class="reservation__form__select" data-month>
          <option value="">ماه</option>
          <option value="فروردین">فروردین</option>
          <option value="اردیبهشت">اردیبهشت</option>
          <option value="خرداد">خرداد</option>
          <option value="تیر">تیر</option>
          <option value="مرداد">مرداد</option>
          <option value="شهریور">شهریور</option>
          <option value="مهر">مهر</option>
          <option value="آبان">آبان</option>
          <option value="آذر">آذر</option>
          <option value="دی">دی</option>
          <option value="بهمن">بهمن</option>
          <option value="اسفند">اسفند</option>
        </select>
        <select name="day" class="reservation__form__select" data-day>
          <option value="">روز</option>
          <option value="01">01</option>
          <option value="02">02</option>
          <option value="04">03</option>
          <option value="04">04</option>
          <option value="05">05</option>
          <option value="06">06</option>
          <option value="07">07</option>
          <option value="08">08</option>
          <option value="09">09</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
          <option value="21">21</option>
          <option value="22">22</option>
          <option value="23">23</option>
          <option value="24">24</option>
          <option value="25">25</option>
          <option value="26">26</option>
          <option value="27">27</option>
          <option value="28">28</option>
          <option value="29">29</option>
          <option value="30">30</option>
          <option value="31">31</option>
        </select>
        <select name="time" class="reservation__form__select" data-time>
          <option value="">ساعت</option>
          <option value="08">08</option>
          <option value="09">09</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
        </select>
        <select name="work" class="reservation__form__select" data-work>
          <option value="">نوع کار</option>
          <option value="خدمات لمینیت">خدمات لمینیت</option>
          <option value="خدمات کاشت">خدمات کاشت</option>
        </select>
        <input
          type="text"
          class="reservation__form__input"
          placeholder="نام و نام خانوادگی"
          data-name
        />
        <input
          type="tel"
          placeholder="شماره تماس"
          class="reservation__form__input"
          data-tel
        />
        <button
          type="button"
          class="reservation__form__btn"
          onclick="formSubmit()"
        >
          ثبت
        </button>
      </form>

      <div class="reservation__popup" data-popup>
        <span class="reservation__popup__close" onclick="backToForm()">X</span>
        <h2 class="reservation__popup__title">اطلاعات رزرو</h2>
        <p class="reservation__popup__text">
          شماره رزرو: <span data-popup-id>3242345</span>
        </p>
        <p class="reservation__popup__text">
          ماه: <span data-popup-month>بهمن</span>
        </p>
        <p class="reservation__popup__text">
          روز: <span data-popup-day>02</span>
        </p>
        <p class="reservation__popup__text">
          ساعت: <span data-popup-time>13</span>
        </p>
        <p class="reservation__popup__text">
          نوع کار: <span data-popup-work>کاشت ناخن</span>
        </p>
        <p class="reservation__popup__text">
          نام: <span data-popup-name>یارویی</span>
        </p>
        <p class="reservation__popup__text">
          شماره تماس: <span data-popup-tel>0921324</span>
        </p>
        <button class="reservation__popup__btn" onclick="payment()">
          تایید و پرداخت
        </button>
      </div>
    </div>
    <div class="payment" data-payment>
      <p class="payment__text">با موفقیت ثبت شد</p>
      <a href="./index.html" class="payment__cta" onclick="backToHome()"
        >بازگشت</a
      >
    </div>
    <div class="err" data-err>
      <p class="err__text">لطفا تمام فیلدها را پر کنید</p>
      <button class="err__btn" onclick="errClose()">تایید</button>
    </div>

    <script src="./assets/js/reservation.js"></script>
  </body>
</html>
